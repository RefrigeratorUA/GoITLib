<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form>
            <div class="form-group">
                <input type="text" data-ng-model="post" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-success"
                        type="button"
                        name="button"
                        data-ng-click="sendPost(post)">
                        Send
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-9 well well-sm" data-ng-repeat="post in posts">
        <i data-ng-click="remove(post, $index)" class="glyphicon glyphicon-trash"></i>&nbsp;
        {{post.post}}
    </div>
</div>
<div class="row">
    <blockquote cite="https://www.youtube.com/watch?v=PGyZb-dvKBs">
        <p>
            1+2 = {{1+2}}
            <footer><cite>AngularJS: 1+2 = { { 1+2 } } </cite></footer>
        </p>
    </blockquote>
</div>
