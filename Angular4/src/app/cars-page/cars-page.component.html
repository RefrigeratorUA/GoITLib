<a routerLink="/cars">Обновить страницу</a>
<h2>Страница машин</h2>
<hr>
<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let car of cars">
      <a [routerLink]="['/cars', car.id, car.name]"
          [queryParams]="{color: car.color, year: car.year}"
          fragment="image">
            {{ car.name }}
      </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
      <router-outlet></router-outlet>
  </div>
</div>
