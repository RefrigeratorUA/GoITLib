<table class="table table-hover">
    <thead>
        <th>Keys</th>
        <th>Values</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in data">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
            <td>{{item.option}}</td>
        </tr>
    </tbody>
</table>
