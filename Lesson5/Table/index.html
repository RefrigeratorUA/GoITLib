<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Picture Table</title>
    </head>

    <body>
        <div class="container">
            <table>
                <tr class="row1">
                    <td colspan="3" class="col1 white"></td>
                    <td class="col4 black"></td>
                    <td colspan="3" class="col5 white"></td>
                    <td class="col8 black"></td>
                    <td colspan="3" class="col9 yellow"></td>
                </tr>
                <tr class="row2">
                    <td colspan="11" class="black"></td>
                </tr>
                <tr class="row3">
                    <td class="col1 white"></td>
                    <td rowspan="11" class="col2 black"></td>
                    <td rowspan="3" colspan="5" class="col3 red"></td>
                    <td rowspan="10" class="col8 black"></td>
                    <td colspan="3" class="col9 yellow"></td>
                </tr>
                <tr class="row4">
                    <td class="col1 black"></td>
                    <td colspan="3" class="col9 black"></td>
                </tr>
                <tr class="row5">
                    <td rowspan="3" class="col1 white"></td>
                    <td class="col9 white"></td>
                    <td class="col10 black"></td>
                    <td class="col11 white"></td>
                </tr>
                <tr class="row6">
                    <td colspan="5" class="col3 black"></td>
                    <td colspan="3" class="col9 black"></td>
                </tr>
                <tr class="row7">
                    <td rowspan="4" colspan="4" class="col3 black"></td>
                    <td class="col7 white"></td>
                    <td colspan="3" class="col9 white"></td>
                </tr>
                <tr class="row8">
                    <td class="col1 black"></td>
                    <td class="col7 black"></td>
                    <td colspan="3" class="col9 black"></td>
                </tr>
                <tr class="row9">
                    <td rowspan="5" class="col1 yellow"></td>
                    <td class="col7 white"></td>
                    <td rowspan="3" colspan="3" class="col9 blue"></td>
                </tr>
                <tr class="row10">
                    <td rowspan="3" class="col7 black"></td>
                </tr>
                <tr class="row11">
                    <td rowspan="3" colspan="3" class="col3 white"></td>
                    <td rowspan="3" class="col6 black"></td>
                </tr>
                <tr class="row12">
                    <td colspan="3" class="col9 black"></td>
                </tr>
                <!-- LAST tr -->
                <tr class="row13">
                    <td colspan="5" class="col7 white"></td>
                </tr>
            </table>
        </div>
    </body>

</html>
