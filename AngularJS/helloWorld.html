<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Hello World!</title>
        <!-- Bootstrap -->
        <link href="./Libraries/bootstrap.css" rel="stylesheet">
        <!-- <link href="./css/reset.css" rel="stylesheet"> -->
        <link href="./css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="./Libraries/angular.min.js"></script>

        <!-- Тут пишем код  -->
        <script>

            var model = "Hello, world!";

            var helloWorldApp = angular.module("helloWorldApp", []);

            helloWorldApp.controller("helloWorldAppCtrl", function ($scope) {
                $scope.message = model;

                $scope.clickHandler = function () {
                    $scope.message = $scope.text;
                };
            });


        </script>
    </head>

    <body ng-controller="helloWorldAppCtrl">
        <h1>{{message}}</h1>

    <input ng-model="text" placeholder="input here">
    <button ng-click="clickHandler()">Обновить</button>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
        <!-- <script src="./js/template.js"></script> -->
        <!-- <script src="./js/script.js"></script> -->
    </body>

</html>
