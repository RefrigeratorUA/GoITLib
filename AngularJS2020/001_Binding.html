<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
    <!-- ng-bind, ng-bind-template, ng-non-bindable -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/angular/angular.js"></script>
    <title>Binding!</title>
    <script>

        var newModuleApp = angular.module("sampleApp", []);

        newModuleApp.controller("sampleAppCtrl", function ($scope) {
            $scope.items = [{name: "Name 1", value: "Value 1"}, {name: "Name 2", value: "Value 2"},
                             {name: "Name 3", value: "Value 3"}, {name: "Name 4", value: "Value 4"},
                                {name: "Name 5", value: "Value 5"}];
        });

    </script>
</head>
<body>
    <div ng-controller="sampleAppCtrl">
        <h3 ng-non-bindable>{{items[0].value}}</h3>
        <span ng-bind="items.length"></span>
        <div ng-bind-template="First: {{items[0].name}}, Second: {{items[1].name}}"></div>
        <ul>
            <li ng-repeat="item in items">{{item.name}}</li>
        </ul>
        <div>
            Однонаправленная привязка (one way binding) : <input value="{{items[2].name}}" />
        </div>
        <div>
            Двунаправленная привязка (two way binding) : <input ng-model="items[3].name" />
        </div>
    </div>
</body>
</html>
